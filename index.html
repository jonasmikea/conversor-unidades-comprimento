<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Comprimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Comprimento</h1>
    <h1>Conversor de Comprimento</h1>
    
    <label for="valor">Digite o valor:</label>
    <input type="number" id="valor" placeholder="Ex: 10">

    <br><br>

    <label>De:</label>
    <select id="unidadeOrigem">
        <option value="metro">Metro (m)</option>
        <option value="quilometro">Quilômetro (km)</option>
        <option value="milha">Milha (mi)</option>
    </select>
    <br><br>
    <label>Para:</label>
    <select id="unidadeDestino">
        <option value="metro">Metro (m)</option>
        <option value="quilometro">Quilômetro (km)</option>
        <option value="milha">Milha (mi)</option>
    </select>
    <br><br>
    <button onclick="converter()">Converter</button>
    <h3>Resultado: <span id="resultado">---</span></h3>
    
    <script src="script.js"></script>
</body>
</html>
